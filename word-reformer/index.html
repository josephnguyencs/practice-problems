<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Reformer</title>
</head>
<body>
  <script>
    function wordReformer(wordFragment1, wordFragment2) {
      return wordFragment1 + wordFragment2
    }
    var word1 = wordReformer("bro", "ken")
    var word2 = wordReformer("manipu", "lation")
    var word3 = wordReformer("excite", "ment")
    console.log(word1)
    console.log(word2)
    console.log(word3)

  </script>
</body>
</html>
