<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function zipCodeValidator(zipToValidate) {
      if (zipToValidate.length <= 5) {
        for (var i=0; i<zipToValidate.length; i++) {
          if (Number.isNaN(Number.parseInt(zipToValidate[i]))) {
            return false
          }
        }
        return true
      } else {
        return false
      }
    }
    console.log(zipCodeValidator("21594"))
    console.log(zipCodeValidator("3Eds32"))
    console.log(zipCodeValidator("9123465"))
    console.log(zipCodeValidator("21e94"))
  </script>
</body>
</html>
