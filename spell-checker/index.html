<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function spellChecker(userWords, correctWords) {
      const correctArr = []
      const incorrectArr = []
      const obj = {}
      for (let i=0; i<userWords.length; i++) {
        if (userWords[i] === correctWords[i]) {
          correctArr.push(userWords[i])
        } else {
          incorrectArr.push(userWords[i])
        }
      }
      obj.correct = correctArr
      obj.incorrect = incorrectArr
      return obj
    }
    console.log(spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]))
    console.log(spellChecker(["jam", "breat", "sound"], ["jam", "bread", "sound"]))
    console.log(spellChecker(["java", "CDS", "HTMO"], ["java", "CSS", "HTML"]))
  </script>
</body>
</html>
